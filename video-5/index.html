<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Афлятунова | 5 видео</title>
  <link href="https://cdn.jsdelivr.net/gh/oathanrex/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(223deg, #000000 -26%, #04c1d6 145%)">
        <h1>Peaceful Winter</h1>
        <p>Quiet snow and restful calm.</p>
      </div>
      <div style="background: linear-gradient(215deg, #f97a03 -1%, #9e0706 124%)">
        <h1>Golden Autumn</h1>
        <p>Colorful leaves and cozy moments.</p>
      </div>
      <div style="background: linear-gradient(222deg, #eac108 1%, #73af05 128%)">
        <h1>Radiant Summer</h1>
        <p>
          Warm days filled with sunshine and joy.</p>
      </div>
      <div style="background: linear-gradient(220deg, #e4699c -8%, #ffffff 138%)">
        <h1>Beautiful Spring</h1>
        <p>A season of blooming flowers and new life.</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="background-image: url('img/i.webp')"></div>
      <div style="background-image: url('img/лето.jpg')"></div>
      <div style="background-image: url('img/осень.jpg')"></div>
      <div style="background-image: url('img/зима.jpg')"></div>
      
    </div>
  </div>
  <div class="controls">
    <button class="down-button">
      <i class="fa-solid fa-arrow-down"></i>
    </button>
    <button class="up-button">
      <i class="fa-solid fa-arrow-up"></i>
    </button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
