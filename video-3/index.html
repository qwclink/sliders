<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Афлятунова | 3 видео</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="image-wrapper">
              <img src="img/1.webp" alt="" loading="lazy">
            </div>
            <div class="container">
              <h1>img 1</h1>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="image-wrapper">
              <img src="img/2.jpg" alt="" loading="lazy">
            </div>
            <div class="container">
              <h1>img 2</h1>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="image-wrapper">
              <img src="img/3.webp" alt="" loading="lazy">
            </div>
            <div class="container">
              <h1>img 3</h1>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="image-wrapper">
              <img src="img/4.webp" alt="" loading="lazy">
            </div>
            <div class="container">
              <h1>img 4</h1>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="image-wrapper">
              <img src="img/5.jpg" alt="" loading="lazy">
            </div>
            <div class="container">
              <h1>img 5</h1>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="image-wrapper">
              <img src="img/6.jpg" alt="" loading="lazy">
            </div>
            <div class="container">
              <h1>img 6</h1>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="image-wrapper">
              <img src="img/3.webp" alt="" loading="lazy">
            </div>
            <div class="container">
              <h1>img 7</h1>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
